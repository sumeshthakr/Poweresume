version: '3.8'

services:
  # Frontend Development Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    command: npm run dev

  # Optional: LaTeX Compilation Service
  latex-compiler:
    image: texlive/texlive:latest
    ports:
      - "4001:4001"
    volumes:
      - ./latex-temp:/workspace
    environment:
      - MAX_COMPILE_TIME=30
      - MAX_FILE_SIZE=10MB
    # Security: No network access
    network_mode: none
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

